<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Encode DER Signature</title>
    <style>
      #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 120vh;
        font-family: sans-serif;
      }
      .decoderawtxInput {
        width: 99%;
      }
      .input {
        width: 99%;
      }
      .decodeOutput {
        width: 99%;
      }
      .decode-output {
        vertical-align: top;
        margin-top: 13px;
      }
      h1 {
        font-size: 32px;
      }
      h2 {
        font-size: 20px;
        font-weight: bold;
      }
      h3 {
        font-size: 16px;
        margin-bottom: 0px;
        padding-bottom: 0px;
      }
      .xpubkey-label {
        font-size: 12px;
        display: inline-block;
        width: 8em;
      }
    </style>
  </head>
  <body>
    <div class="decode">
      <h3 class="decode-title">Encode DER Signature</h3>
      <div class="decode-input">
        <div>
          <textarea rows="2" name="signature" id="signature" class="input"></textarea><br>
          SigHash type: <select name="sighashtype" id="sighashtype">
          <option value="all">All</option>
          <option value="none">None</option>
          <option value="single">Single</option>
          <option value="all_anyonecanpay">All+AnyoneCanPay</option>
          <option value="none_anyonecanpay">None+AnyoneCanPay</option>
          <option value="single_anyonecanpay">Single+AnyoneCanPay</option>
          </select><br>
          <input type="button" name="decode" id="execDecode" value="Encode" />
        </div>
        <hr>
        <div class="decode-output">
          <div class="decode-label">Result:</div>
          <textarea rows="5" id="decoded" class="decodeOutput" readonly></textarea>
        </div>
      </div>
    </div>

    <script src="/cfd-js-wasm/dist/cfdjs_wasm.js"></script>
    <script src="/cfd-js-wasm/cfdjs_wasm_jsonapi.js"></script>
    <script src="encode_signature_der.js"></script>
    <p><a href="index.html">back</a></p>
 </body>
</html>
